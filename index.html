<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWF Embed with Ruffle</title>
    <!-- Load Ruffle from CDN -->
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
</head>
<body>
    <div id="swf-container"></div>

    <script>
        // Instantiate Ruffle
        const ruffle = window.RufflePlayer.newest();
        const player = ruffle.createPlayer();

        // Attach the Ruffle player to the container in the HTML
        document.getElementById("swf-container").appendChild(player);

        // Load the SWF file
        player.load("sauerkraut.swf"); // Replace with your SWF file's name

        // Make the player fill the entire viewport
        player.style.position = 'absolute';
        player.style.top = '0';
        player.style.left = '0';
        player.style.width = '100vw';
        player.style.height = '100vh';
    </script>
</body>
</html>
